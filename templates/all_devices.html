    <main class="table" id="all_devices">
        <section class="table__header">
            <h1>All Devices</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="static/images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="static/images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="static/images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="static/images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="static/images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> IP <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Status <span class="icon-arrow">&UpArrow;</span></th>
                        <th> ChassisId <span class="icon-arrow">&UpArrow;</span></th>
                        <th> PortDesc <span class="icon-arrow">&UpArrow;</span></th>
                        <th> PortId <span class="icon-arrow">&UpArrow;</span></th>
                        <th> SysCapEnabled <span class="icon-arrow">&UpArrow;</span></th>
                        <th> SysCapSupported <span class="icon-arrow">&UpArrow;</span></th>
                        <th> SysDesc <span class="icon-arrow">&UpArrow;</span></th>
                        <th> SysName <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody id="devices_tbody">

                </tbody>
            </table>
        </section>
    </main>
